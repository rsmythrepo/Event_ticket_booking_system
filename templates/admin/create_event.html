{% extends "admin/admin_base.html" %}

{% block title %}Create New Event{% endblock %}

{% block content %}
<h1>Create New Event</h1>

<form method="POST" action="{{ url_for('create_event') }}">
    <div class="mb-3">
        <label for="title" class="form-label">Event Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label for="venue" class="form-label">Venue</label>
        <input type="text" class="form-control" id="venue" name="venue" required>
    </div>

    <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="datetime-local" class="form-control" id="start_date" name="start_date" required>
    </div>

    <div class="mb-3">
        <label for="end_date" class="form-label">End Date</label>
        <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
    </div>
<!--
    <div class="mb-3">
        <label for="total_tickets" class="form-label">Total Tickets</label>
        <input type="number" class="form-control" id="total_tickets" name="total_tickets" required onchange="validateTotalSeats()">
    </div>
-->
    <div id="ticketTiers">
        <label class="form-label">Ticket Tiers</label>
        <div class="row mb-2 tier-input">
            <div class="col-md-4">
                <input type="text" class="form-control" name="ticket_tiers[]" placeholder="Tier Name (e.g., VIP)" required>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" name="tier_prices[]" placeholder="Price (e.g., 100)" step="0.01" required>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" name="tier_seat_counts[]" placeholder="Seats" required>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger" onclick="removeTier(this)">Remove</button>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-secondary mb-3" onclick="addTier()">Add Another Tier</button>

    <button type="submit" class="btn btn-primary">Create Event</button>
</form>

<script>
function addTier() {
    const tierContainer = document.createElement('div');
    tierContainer.classList.add('row', 'mb-2', 'tier-input');

    tierContainer.innerHTML = `
        <div class="col-md-4">
            <input type="text" class="form-control" name="ticket_tiers[]" placeholder="Tier Name (e.g., VIP)" required>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" name="tier_prices[]" placeholder="Price" step="0.01" required>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" name="tier_seat_counts[]" placeholder="Seats" min="1" required>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-danger" onclick="removeTier(this)">Remove</button>
        </div>
    `;

    document.getElementById('ticketTiers').appendChild(tierContainer);
}

function removeTier(button) {
    button.closest('.tier-input').remove();
}
</script>

{% endblock %}
